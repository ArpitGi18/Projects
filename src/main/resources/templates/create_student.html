<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}">Student Management System <span class="sr-only">(current)</span></a>
      </li>
     
      
      
    </ul>
  </div>
</nav>

<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="post">


						<div class="form-group">
							<label>Student First Name</label> <input type="text"
								name="firstname" th:field="*{firstnameString}"
								placeholder="Enter the First Name" class="form-control" />


						</div>
						
					<div class="form-group">
							<label>Student Last Name</label> <input type="text"
								name="lastname" th:field="*{lastnameString}"
								placeholder="Enter the Last Name" class="form-control" />


						</div>


						<div class="form-group">
							<label>Student Email Id</label> <input type="text" name="email"
								th:field="*{emailString}" placeholder="Enter the Email"
								class="form-control" />


						</div>
						
						<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
