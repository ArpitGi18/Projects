<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}">Student Management System <span class="sr-only">(current)</span></a>
      </li>
     
      
      
    </ul>
  </div>
</nav>

<br>

	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		
		<div class="row">
		<h1 class="col-lg-3"></h1>
		<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3 ">Add Students</a>
		
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Students First Name</th>
					<th>Students Last Name</th>
					<th>Students Email</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student: ${students}">
				
					<td th:text="${student.firstnameString}"></td>
					<td th:text="${student.lastnameString}"></td>
					<td th:text="${student.emailString}"></td>
					<td>
					<a th:href="@{/students/edit/{idLong}(idLong=${student.idLong})}"
						class="btn btn-primary">Update</a>
						
						<a th:href="@{/students/{idLong}(idLong=${student.idLong})}"
						class="btn btn-danger">Delete</a>
					</td>
					
					
				
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
